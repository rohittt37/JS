    <script>


        // -- String is a sequence of character represented a text.
        // -- collection of character
        // -- alphabets == character 
        // -- words == string

        // var nam = 'alok';
        // console.log(nam);

       let name = "This is a Javascript"
       document.write("Upper : " + name.toUpperCase() + "<br>") ;
       document.write("Lower : " + name.toLowerCase() + "<br>") ;
       document.write("Index : " + name.indexOf('J') + "<br>");
       document.write("Last Index : " + name.lastIndexOf('c') + "<br>");
       document.write("Length : " + name.length + "<br>");
       document.write("Substring : " + name.substring(3) + "<br>");
       document.write("Substring : " + name.substring(3, 7) + "<br>");
       document.write("Char At : " + name.CharAt(3) + "<br>")
       document.write("Replace : " + name.replace("Javascript" , "Java") + "<br>");
